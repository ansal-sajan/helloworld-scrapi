<!DOCTYPE html>
<html>
<head>
  <title>Hello World from Strapi</title>
</head>
<body>
  <div id="message-container">Loading...</div>

  <script>
    // API Endpoint URL
    const apiUrl = 'http://54.236.51.158:1337/api/greetings'; // Replace with your actual EC2 instance public IP

    // Function to fetch and display the message
    async function fetchMessage() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error('Failed to fetch data');
        }
        const data = await response.json();
        const message = data.data[0].attributes.message;
        document.getElementById('message-container').textContent = message;
      } catch (error) {
        console.error('Error fetching message:', error);
        document.getElementById('message-container').textContent = 'Error loading message.';
      }
    }

    // Fetch the message on page load
    fetchMessage();
  </script>
</body>
</html>
